    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;

    }

    /* Header and layout */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px 0;
    }

    .left-gif {
      width: 250px;
      height: 250px;
      margin-right: 20px;
    }

    .main-header-img {
      max-width: 100%;
      height: auto;
    }

    .music-toggle {
      width: 200px;
      height: 200px;
      margin-left: 20px;
      cursor: pointer;
    }

    .social-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px 0;
    }

    .social-links a img {
      width: 100px;
      height: 100px;
    }

    .gif-container {
      width: 100%;
      height: 220px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 5;
    }

    .gif-strip {
      display: flex;
      animation: scroll-left 20s linear infinite;
      width: max-content;
    }

    .gif-strip img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1280px;
      margin: 60px auto;
      padding: 0 20px;
      z-index: 1;
      position: relative;
    }

    .video-grid video {
      width: 48%;
      max-width: 600px;
      border: 3px solid #000;
    }

    @media (max-width: 768px) {
      .video-grid video {
        width: 100%;
      }
    }

    /* SCROLLING BORDER PNGs */
    .scroll-column {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 40px;
      overflow: hidden;
      z-index: 999;
      pointer-events: none;
    }

    .scroll-left {
      left: 0;
    }

    .scroll-right {
      right: 0;
    }

    .scroll-track {
      display: flex;
      flex-direction: column;
      animation: scroll-up 8s linear infinite;
    }

    .scroll-track img {
      width: 40px;
      height: 560px;
    }

    @keyframes scroll-up {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%);
      }
    }
  </style>

  <!-- MUSIC TOGGLE SCRIPT -->
  <script>
    const audio = document.getElementById('backgroundMusic');
    const toggleBtn = document.getElementById('musicToggle');
    let isPlaying = true;

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        toggleBtn.src = 'music-off.gif';
      } else {
        audio.play();
        toggleBtn.src = 'music-on.gif';
      }
      isPlaying = !isPlaying;
    });

    window.addEventListener('DOMContentLoaded', () => {
      audio.play().catch(() => {
        isPlaying = false;
        toggleBtn.src = 'music-off.gif';
      });
    });
  </script>
